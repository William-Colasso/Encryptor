<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <div class="seletor"> <!-- Colocando todos os elementos-->
        <label><input type="checkbox" name="crypto" value="aes"> AES (Advanced Encryption Standard)</label>
        <label><input type="checkbox" name="crypto" value="blowfish"> Blowfish</label>
        <label><input type="checkbox" name="crypto" value="cifra-cesar"> Cifra de César</label>
        <label><input type="checkbox" name="crypto" value="cifra-playfair"> Cifra de Playfair</label>
        <label><input type="checkbox" name="crypto" value="cifra-substituicao"> Cifra de Substituição</label>
        <label><input type="checkbox" name="crypto" value="cifra-transposicao"> Cifra de Transposição</label>
        <label><input type="checkbox" name="crypto" value="cifra-vigenere"> Cifra de Vigenère</label>
        <label><input type="checkbox" name="crypto" value="des"> DES (Data Encryption Standard)</label>
        <label><input type="checkbox" name="crypto" value="diffie-hellman"> Diffie-Hellman</label>
        <label><input type="checkbox" name="crypto" value="dsa"> DSA (Digital Signature Algorithm)</label>
        <label><input type="checkbox" name="crypto" value="elgamal"> ElGamal</label>
        <label><input type="checkbox" name="crypto" value="md5"> MD5 (Message Digest Algorithm 5)</label>
        <label><input type="checkbox" name="crypto" value="rc4"> RC4</label>
        <label><input type="checkbox" name="crypto" value="rsa"> RSA (Rivest-Shamir-Adleman)</label>
        <label><input type="checkbox" name="crypto" value="salsa20"> Salsa20</label>
        <label><input type="checkbox" name="crypto" value="serpent"> Serpent</label>
        <label><input type="checkbox" name="crypto" value="sha1"> SHA-1 (Secure Hash Algorithm 1)</label>
        <label><input type="checkbox" name="crypto" value="sha2"> SHA-2 (Secure Hash Algorithm 2)</label>
        <label><input type="checkbox" name="crypto" value="sha3"> SHA-3</label>
        <label><input type="checkbox" name="crypto" value="3des"> 3DES (Triple DES)</label>
    </div>
   <div><script src="script.js"></script></div>
   
</body>
</html>
